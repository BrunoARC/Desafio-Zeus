<!DOCTYPE html>
<html>

<head>
	<title>Pet Wallet</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="/style.css"/>
	<script src="index.js" ></script>
</head>

<body>
	<script>

		function buscar(){
			console.log("buscar");
			fetch('http://localhost:3000/date', {method: 'post',
				body: JSON.stringify({
					'datames': '2021-01'
				})
			})
			.then(response => response.json())
			.then(data => console.log("teste: " +data));
		}

	</script>

	<div id="informacao">
		<img src="/LogoPW.png">
		<h2>
			O Pet Wallet ajuda você a administrar melhor os gastos com seus pets.
		</h2>
	</div>
	<div id="conteiner">
		<h1 style="color: #89b300">Adicione suas transações:</h1>
		<form id="formulario" method="POST" action="/">
			Valor gasto em reais(R$):<br />
			<input type="number" name="valor" required /><br /><br />

			Data da transação:<br />
			<input type="month" name="date" required /><br /><br />
			<button type="submit" value="Adicionar transação">
				Adicionar transação</button><br /><br />
		</form>
		<hr />
		<form method="POST" action="/date/" >
			<h4>Consulte seu gasto mensal:</h4>
			<input type="month" name="datames" />
			<button id="consultar" name="consultar" required>Conferir</button>
		</form>
		
		<h4>Seu gasto nesse mês foi de:</h4>
		<input type="text" name="valor" id="result" />
		
	</div>
	<button onclick="buscar()"></button>
</body>

</html>
